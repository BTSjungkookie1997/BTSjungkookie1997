<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      background-color: #f4f6f9;
      min-height: 100vh;
      background: url(1.jpg);
    }

    .sidebar {
      width: 240px;
      background-color: #f07ab0;
      padding: 30px 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar h2 span {
      color: #f07ab0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #f07ab0;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .info-row {
      margin-bottom: 15px;
    }

    .info-label {
      font-weight: bold;
      color: #555;
    }

    .info-value {
      color: #333;
      margin-top: 3px;
    }

    .edit-btn {
      padding: 10px 20px;
      background-color: #f07ab0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .edit-btn:hover {
      background-color: #e33676;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .sidebar a {
        flex: 1;
        justify-content: center;
        margin: 0;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Flower<span>*</span></h2>
    
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>User Profile</h1>

    <div class="card">
      <div class="info-row">
        <div class="info-label">Full Name:</div>
        <div class="info-value">Muskan Sinha</div>
      </div>
      <div class="info-row">
        <div class="info-label">Email:</div>
        <div class="info-value">sinhamuskan542@gmail.com</div>
      </div>
      <div class="info-row">
        <div class="info-label">Phone:</div>
        <div class="info-value">+91-1234567890</div>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-bottom: 20px;">Shipping Information</h2>
      <div class="info-row">
        <div class="info-label">Address Line 1:</div>
        <div class="info-value">123, Blossom Street</div>
      </div>
      <div class="info-row">
        <div class="info-label">Address Line 2:</div>
        <div class="info-value">Near Rose Park, Sector 45</div>
      </div>
      <div class="info-row">
        <div class="info-label">City:</div>
        <div class="info-value">Gurgaon</div>
      </div>
      <div class="info-row">
        <div class="info-label">State:</div>
        <div class="info-value">Haryana</div>
      </div>
      <div class="info-row">
        <div class="info-label">Postal Code:</div>
        <div class="info-value">122003</div>
      </div>
      <div class="info-row">
        <div class="info-label">Country:</div>
        <div class="info-value">India</div>
      </div>

      <button class="edit-btn" onclick="alert('Edit feature coming soon!')">Edit Shipping Info</button>
    </div>
  </div>

</body>
</html>
